<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="login-html1">
        <div>
            <img src="./assets/vivo.jpeg" class="img-html">
        </div>
        <div class="login">
            <form class="login">
                <h1 class="login-text1">Register</h1>
                <p class="create1"><b>Create your account to begin your journey</b></p>
                <div class="title">
                    <label><b>Name</b></label><br>
                    <input type="text" placeholder=" Enter your name" class="input">
                </div>
                <div class="title">
                    <label><b>E-mail</b></label><br>
                    <input type="text" placeholder=" Enter your e-mail" class="input">
                </div>
                <div class="title">
                    <label><b>Create Password</b></label><br>
                    <input type="password" placeholder="********" class="input">
                </div>
                <div class="title">
                    <label><b>Confirm Password</b></label><br>
                    <input type="password" placeholder="********" class="input">
                </div>
                <br>
                <div class="button-login"><button class="login-button"><b>Create</b></button></div>
                <p class="click-1"><b>Already have an account? Login</b></p>
            </form>
        </div>
</body>
</html>
