<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-html">
        <div>
            <img src="./assets/vivo.jpeg" class="img-html">
        </div>
        <div class="div-login">
            <form class="login">
                <h1 class="login-text">Login</h1>
                <h1 class="Welcome">Welcome back! Please enter your details.</h1>
                <div class="title1">
                    <label class="mail">E-mail</label>
                    <br>
                    <input type="text" placeholder="Enter your e-mail" class="input">
                </div>
                <div class="title">
                    <label class="mail">Password</label><br>
                    <input type="password" placeholder="********" class="input">
                </div>
                <div class="forgot">
                    <p>Forgot Password?</p>
                </div>
                <div class="button-login">
                    <button class="login-button">Login</button>
                </div>
                <p class="click">Click here to Register</p>
                <br>
                <p class="by">By continuing, you agree to Humeria's <b>Terms </b>and <b>Privacy Policy</b>
            </form>
        </div>
    </div>
</body>
</html>
